<!DOCTYPE html>
<html>

<head>
    <title>Anime Updates</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            background-color: #282a36;
            color: #f8f8f2;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .header {
            font-size: 2.5em;
            margin-bottom: 50px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        .latest-release {
            background-color: #44475a;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }

        .latest-release h2 {
            margin-bottom: 20px;
        }

        .button {
            background-color: #6272a4;
            color: #f8f8f2;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.5s all;
        }

        .button:hover {
            background-color: #bd93f9;
        }

    </style>
</head>

<body>
    <h1 class="header">Welcome to Anime Updates!</h1>
    <div class="content">
        <div class="latest-release">
            <h2>Latest Release: One Piece - Episode 1500</h2>
            <p>Don't miss the latest adventures of the Straw Hat Pirates!</p>
            <a href="#" class="button">Watch Now</a>
        </div>
    </div>
</body>

</html>
